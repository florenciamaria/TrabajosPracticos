<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transportesjs</title>
</head>
<body>
    <script>

        var metros;

        metros = prompt("Ingrese los metros a recorrer", " ");

        parseInt(metros);

        if (metros<=1000){
            document.write("Debe ir a pie")
        } else if(metros>=1001 && metros <= 10000){
            document.write("Debe ir en bicicleta")
        } else if (metros>= 10001 && metros <= 30000){
            document.write("Debe ir en colectivo")
        } else if (metros >= 30001 && metros <= 100000){
            document.write("Debe ir en auto")
        } else if (metros > 100001){
            document.write("Debe ir en avion")
        }

    </script>
</body>
</html>
